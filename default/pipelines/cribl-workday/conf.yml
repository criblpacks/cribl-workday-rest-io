output: default
streamtags: []
groups:
  9HYD6z:
    name: Parse and format
    description: Parse and format API events.
    index: 2
  9j7ZV0:
    name: Enable for Splunk Output format
    description: Serialize data into _raw and set index and sourcetype
    index: 3
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Parse and remove null fields for Workday Activity Logs.
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
    groupId: 9HYD6z
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: requestTime
      dstField: _time
      defaultTimezone: UTC
      timeExpression: time.getTime() / 1000
      offset: 0
      maxLen: 150
      defaultTime: now
      latestDateAllowed: +1week
      earliestDateAllowed: -420weeks
    groupId: 9HYD6z
  - id: serialize
    filter: "true"
    disabled: null
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!cribl*"
        - "*"
    groupId: 9j7ZV0
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: index
          value: index || C.vars['workday_default_splunk_index']
        - disabled: false
          name: sourcetype
          value: sourcetype || 'workday:activity_log'
      keep:
        - _*
        - cribl*
        - index
        - sourcetype
      remove:
        - "*"
    groupId: 9j7ZV0
description: ""
